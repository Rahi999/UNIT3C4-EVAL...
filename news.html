<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed news</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
  </head>
  <body>
    <!-- Same navbar with same functionality  -->
    <div id="navbar"></div>
    <!-- Append detailed news in div with id "detailed_news"  -->
    <div id="detailed_news"></div>
  </body>
</html>
<script type="module">

import {navbar, top} from "../components/navbar.js" ;
 document.querySelector("#navbar").innerHTML=navbar() ;
 
  let news = JSON.parse(localStorage.getItem("news")) ;
 let container = document.querySelector("#detailed_news") ;


  console.log(news)

   news.forEach(({img, content, Title, DEscription}) =>{

          container.innerHTML=null;
           let  div = document.createElement("div") ;
         div.setAttribute("class","news")
         let imgs = document.createElement("img") ;
         let t = document.createElement("h3") ;
         let des = document.createElement("p") ;
         let c = document.createElement("p") ;

         imgs.src=img;
         t.innerText = Title;
         des.innerText=DEscription;
         c.innerText=content;

         div.append(imgs,t,c,des) ;
         container.append(div)  ;
   })





</script>
